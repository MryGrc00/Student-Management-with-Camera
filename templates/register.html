{% extends 'base.html'%}
{%block menu%}
	<a href="/main" class="w3-button w3-blue">MAIN</a>
	<a href="/logout" class="w3-button w3-orange">LOGOUT</a>
{%endblock%}
{%block content%}
	<link rel="stylesheet" href="{{url_for('static',filename='css/mycamera.css')}}">
	<div class="w3-row-padding">
		<div class="w3-half">
			<div class="w3-card-4 w3-margin w3-padding-large w3-round-xlarge">
				<center>
					<div id="my_camera"></div><br>
					<button onclick="take_snapshot()">&#128247; TAKE SNAPSHOT</button>
				</center>
				
				<p>
					<label for="idno"><b>IDNO</b></label>
					<input type="text" name="idno" id="idno" class="w3-input w3-border">
				</p>
				<p>
					<label for="lastname"><b>LASTNAME</b></label>
					<input type="text" name="lastname" id="lastname" class="w3-input w3-border">
				</p>
				<p>
					<label for="firstname"><b>FIRSTNAME</b></label>
					<input type="text" name="firstname" id="firstname" class="w3-input w3-border">
				</p>
				<p>
					<label for="course"><b>COURSE</b></label>
					<select name="course" id="course" class="w3-input w3-border">
						<option value="BSIT">INFORMATION TECHNOLOGY</option>
						<option value="BSIM">INFORMATION MANAGEMENT</option>
						<option value="BSIS">INFORMATION SYSTEMS</option>
						<option value="BSCS">COMPUTER SCIENCE</option>
						<option value="BSCPE">COMPUTER ENGINEERING</option>
					</select>
				</p>
				<p>
					<label for="level"><b>LEVEL</b></label>
					<select name="level" id="level" class="w3-input w3-border">
						<option value="1">FIRST YEAR</option>
						<option value="2">SECOND YEAR</option>
						<option value="3">THIRD YEAR</option>
						<option value="4">FOURTH YEAR</option>
					</select>
				</p>
			</div>
		</div>
		<div class="w3-half">
			<div class="w3-card-4 w3-margin w3-padding-large w3-round-xlarge">
				<center>
					<div id="result"></div>
					<br>
					<button onclick="save_snapshot()">&#128427; SAVE INFORMATION</button>
				</center>
				<label><b>IDNO</b></label>
				<div id="myidno" class="w3-padding w3-border"></div>
				<label><b>LASTNAME</b></label>
				<div id="mylastname" class="w3-padding w3-border"></div>
				<label><b>FIRSTNAME</b></label>
				<div id="myfirstname" class="w3-padding w3-border"></div>
				<label><b>COURSE</b></label>
				<div id="mycourse" class="w3-padding w3-border"></div>
				<label><b>LEVEL</b></label>
				<div id="mylevel" class="w3-padding w3-border"></div>
			</div>

		</div>
	</div>
	<script src="{{url_for('static',filename='js/webcam.min.js')}}"></script>
	<script src="{{url_for('static',filename='js/mywebcam.js')}}"></script>
	
{%endblock%}
