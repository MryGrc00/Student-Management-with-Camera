{% extends 'base.html'%}
{%block content%}
	<div class="w3-card-4 w3-animate-top" style="width:40%;margin:auto">
		<div class="w3-container w3-blue">
			<h3>USER LOGIN</h3>
		</div>
		<div class="w3-padding-large">
			<form action="/login" method="post">
				<p>
					<label><strong>USERNAME</strong></label>
					<input type="text" name="username" id="username" class="w3-input w3-border">
				</p>
				<p>
					<label><strong>PASSWORD</strong></label>
					<input type="password" name="password" id="password" class="w3-input w3-border">
				</p>
				
				<input type="submit" value="LOGIN" class="w3-button w3-blue w3-right">
				<br><br>
			</form>
		</div>
	</div>
{%endblock%}
